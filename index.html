<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="index.css" />

<body onload="renderDate();">
  <div id='banner' class='banner'>
    <p id='time'>Time</p>
    <p id='greet'>Greeting</p>

  </div>
  <div id='tile1' class='tile1'>

      <ul id='listHeader1' class='listHeader'><b style='font-size: 2em;'>Forecast</b>

        </li>
        <li id='weatherTest2' class="weatherItem">

        </li>
        <li id='weatherTest3' class="weatherItem">
        </li>
      </ul>
      <h1 id='column1' class='column_head'></h1>
    </div>
  </div>
  <div id='tile2' class='tile2'>
    <div id='newsSection'>
      <h1 class='column_head'>News</h1>
      <div class="column_list">
        <ul>
          <font style='font-size: .75em;'>CNN</font>
          <li id='cnn0' class='newsHeadline'>
            Item 1
          </li>
          <li id='cnn1' class='newsHeadline'>
            Item 2
          </li>
          <li id='cnn2' class='newsHeadline'>
            Item 3
          </li>
          <li id='cnn3' class='newsHeadline'>
            Item 4
          </li>
          <li id='cnn4' class='newsHeadline'>

          </li>
        </ul>
        <ul>
          <font style='font-size: .75em;'>BBC</font>
          <li id='bbc0' class='newsHeadline'>
            Item 1
          </li>
          <li id='bbc1' class='newsHeadline'>
            Item 2
          </li>
          <li id='bbc2' class='newsHeadline'>
            Item 3
          </li>
          <li id='bbc3' class='newsHeadline'>
            Item 4
          </li>
          <li id='bbc4' class='newsHeadline'>
            Item 5
          </li>
        </ul>
        <ul>
          <font style='font-size: .75em;'>AP</font>
          <li id='ap0' class='newsHeadline'>
            Item 1
          </li>
          <li id='ap1' class='newsHeadline'>
            Item 2
          </li>
          <li id='ap2' class='newsHeadline'>
            Item 3
          </li>
          <li id='ap3' class='newsHeadline'>
            Item 4
          </li>
          <li id='ap4' class='newsHeadline'>
            Item 5
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div id='tile3' class='tile3'>
    <div id="calendar" class="calendar"></div>
  </div>
</body>
<script language="javascript">
  renderWeather();
</script>
<!-- calendar -->
<script language="javascript">
  $(document).ready(function() {
    // page is now ready, initialize the calendar...
    $('#calendar').fullCalendar({
      // put your options and callbacks here
      theme: false,
      header: {
        left: 'title',
        center: '',
        right: 'prev,next'
      },
      buttonIcons: {
        prev: 'left-double-arrow',
        next: 'right-double-arrow'
      },
      height: 650,
      fixedWeekCount: false,
      editable: true,

      events: [{
          title: 'Your Event',
          start: '2017-06-01',
          allDay: true
        },
        {
          title: 'Memorial Day Weekend',
          start: '2017-05-26',
          end: '2017-05-29'
        },
        {
          title: 'Mother\'s Day',
          start: '2017-05-14'
        }
      ],
      eventColor: '#FF0000',
      eventTextColor: '#0000FF',
      eventBackgroundColor: '#00FF00'
    })
  });
</script>
